<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DownWords by Gino Brancazio</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="game-container">
    <!-- Start Game Container (created by JS) will be inserted here -->
    
    <h1>DownWords</h1>
    <div id="timer">Time: 0</div>
    <div id="letter-grid"></div>
    
    <!-- Button Container -->
    <div class="button-container">
      <button id="hint-button">Reveal Hint</button>
      <button id="theme-button">Reveal Theme</button>
      <button id="grid-reset-button">Reset Grid</button>
      <button id="reset-button">Start Over</button>
      <button id="mute-button">ðŸ”‡ Mute</button>
    </div>
    
    <!-- Hint and Theme Display -->
    <div id="hint-display"></div>
    <div id="theme-display"></div>
    
    <!-- Selected Words Container -->
    <div id="selected-words-container"></div>
    
    <!-- Bonus Words Container -->
    <div id="bonus-words-container">
      <h3>Bonus Words:</h3>
      <!-- Bonus words will be added here by JS -->
    </div>
    
    <!-- Success Message -->
    <div id="success-message"></div>
    
    <!-- Game Completion Message -->
    <textarea id="gameCompletionMessage"></textarea>
    
    <!-- Share Buttons -->
    <div class="share-buttons">
      <button id="copyButton">Copy</button>
      <button id="shareButton">Share to Twitter</button>
    </div>
    
    <footer>
      <p>V1.1</p>
      <p>Â© 2025 Gino Brancazio. All rights reserved.</p>
    </footer>
  </div>
  
  <!-- Audio files -->
  <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
  <audio id="match-sound" src="match-sound.mp3" preload="auto"></audio>
  <audio id="finish-sound" src="finish-sound.mp3" preload="auto"></audio>
  <audio id="bonus-sound" src="bonus.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
