<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownWords Game Archive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .archive-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .month-header {
            grid-column: 1 / span 7;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .day-label {
            text-align: center;
            font-weight: bold;
        }
        
        .date-cell {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .date-cell:hover {
            background-color: #f0f0f0;
        }
        
        .date-cell.available {
            background-color: #e0f7fa;
        }
        
        .date-cell.today {
            background-color: #a5d6a7;
            font-weight: bold;
        }
        
        .date-cell.future {
            color: #bdbdbd;
            cursor: not-allowed;
        }
        
        .date-cell.empty {
            visibility: hidden;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="archive-container">
        <a href="index.html" class="back-button">‚Üê Back to Today's Puzzle</a>
        <h1>DownWords Game Archive</h1>
        <p>Select a date to play a puzzle from the past:</p>
        
        <div id="archive-calendar" class="calendar">
            <!-- Calendar will be generated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get dates from your word lists
            const availableDates = Object.keys(wordListsByDate)
                .filter(date => date !== 'default')
                .map(dateStr => new Date(dateStr));
            
            // Sort dates in descending order (newest first)
            availableDates.sort((a, b) => b - a);
            
            generateCalendar(availableDates);
        });

        function generateCalendar(availableDates) {
            const calendarContainer = document.getElementById('archive-calendar');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Get the earliest and latest dates
            const latestDate = new Date(Math.max(...availableDates));
            const earliestDate = new Date(Math.min(...availableDates));
            
            // Generate months from earliest to latest
            let currentDate = new Date(latestDate);
            currentDate.setDate(1); // Start from the first day of the month
            
            while (currentDate >= earliestDate) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Add month header
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = new Date(year, month, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                calendarContainer.appendChild(monthHeader);
                
                // Add day labels
                const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayLabels.forEach(day => {
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = day;
                    calendarContainer.appendChild(dayLabel);
                });
                
                // Get the first day of the month
                const firstDay = new Date(year, month, 1).getDay();
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'date-cell empty';
                    calendarContainer.appendChild(emptyCell);
                }
                
                // Get the number of days in the month
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Add cells for each day of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement('div');
                    dateCell.className = 'date-cell';
                    dateCell.textContent = day;
                    
                    const cellDate = new Date(year, month, day);
                    cellDate.setHours(0, 0, 0, 0);
                    
                    // Check if this date is available in our puzzles
                    const isAvailable = availableDates.some(date => 
                        date.getFullYear() === year && 
                        date.getMonth() === month && 
                        date.getDate() === day
                    );
                    
                    // Check if this date is today
                    const isToday = cellDate.getTime() === today.getTime();
                    
                    // Check if this date is in the future
                    const isFuture = cellDate > today;
                    
                    if (isAvailable) {
                        dateCell.classList.add('available');
                        dateCell.addEventListener('click', function() {
                            playPuzzleFromDate(year, month, day);
                        });
                    }
                    
                    if (isToday) {
                        dateCell.classList.add('today');
                    }
                    
                    if (isFuture) {
                        dateCell.classList.add('future');
                    }
                    
                    calendarContainer.appendChild(dateCell);
                }
                
                // Move to the previous month
                currentDate.setMonth(currentDate.getMonth() - 1);
            }
        }

        function playPuzzleFromDate(year, month, day) {
            const date = new Date(year, month, day);
            const dateString = date.toLocaleDateString('en-US', { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Store the selected date in localStorage
            localStorage.setItem('selectedPuzzleDate', dateString);
            
            // Redirect to the game page
            window.location.href = 'play-archive.html';
        }
    </script>
    
    <!-- Include your word lists data -->
    <script src="word-lists.js"></script>
</body>
</html>
